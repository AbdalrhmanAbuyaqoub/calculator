<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="script.js"></script>
    <div class="calculator">
      <div class="result-screen">0000000000</div>
      <button class="clear">C</button>
      <button>←</button>
      <button class="last-column">÷</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="last-column">x</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="last-column">-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="last-column">+</button>
      <button class="zero">0</button>
      <button class="last-column">=</button>
    </div>
  </body>
</html>
